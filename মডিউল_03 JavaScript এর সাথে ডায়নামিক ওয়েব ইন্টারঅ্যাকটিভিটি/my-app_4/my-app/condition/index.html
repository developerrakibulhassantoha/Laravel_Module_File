<script>

// Standard if-else statement



let age=12;
if(age>=18){
    alert("You are adult")
}else {
    alert("You are child")
}






// Nested if-else statement

let marks=20;
let subject="phy"

if(marks=>80){
    if(subject==="math"){
        alert("You got science")
    }else{
        alert("You got art")
    }
}else{
    alert("You got noting")
}









// Multiple if-else statements

let marks=38;

if(marks>=80){
    alert("A+")
}
else if(marks>=70 && marks<80){
    alert("A")
}
else if(marks>=60 && marks<70){
    alert("A-")
}
else if(marks>=50 && marks<60){
    alert("B")
}
else if(marks>=40 && marks<50){
    alert("C")
}
else {
    alert("F")
}








// Ternary operator

let age=12;
age>=18?(alert("Adult")):(alert("Child"))








// Short-circuit LOGICAL && evaluation

let isLogin=false;
isLogin && alert("YES")




</script>
